<ion-header style="background-color: #f53d3d">

  <ion-navbar>
    <ion-title center text-center>Welcome To Intelli-Pay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header center text-center style="background-color: #3b5998; color: white">
      Menu Options
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item (click)="gotoPayPage()">

          <ion-icon color="secondary" name="qr-scanner" item-start></ion-icon>
          Pay Merchant

        </ion-item>
        <ion-item (click)="gotoSellPage()">
          <ion-icon color="secondary" name="logo-usd" item-start></ion-icon>
          Receive Payment
        </ion-item>
        <ion-item>
          <ion-icon color="secondary" name="phone-portrait" item-start></ion-icon>
          Buy Airtime
        </ion-item>
        <ion-item>
          <ion-icon name="cloud-download" color="secondary" item-start></ion-icon>
          Buy Bundles
        </ion-item>
        <ion-item>
          <ion-icon name="trending-up" color="secondary" item-start></ion-icon>
          My Shopping Trends
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>
</ion-content>
